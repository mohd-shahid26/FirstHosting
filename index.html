<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(3, 3, 62);
        }
        .container{
            height: 30%;
            width: 25%;
            background-color: rgb(4, 42, 95);
            border-radius: 0.7rem;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            position: relative;
        }
        .container::after{
            content: '';
            height: 1.4rem;
            width: 80%;
            background-color: blue;
            border-top-left-radius: 0.7rem;
            border-top-right-radius: 0.7rem;
            position: absolute;
            top: -1.4rem;
        }
        .container::before{
            content: '';
            height: 1.4rem;
            width: 80%;
            background-color: blue;
            border-bottom-left-radius: 0.7rem;
            border-bottom-right-radius: 0.7rem;
            position: absolute;
            bottom: -1.4rem;
        }
        h1{
            font-size: 2.6rem;
            color: #fff;
        }
        .btn-class{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
        }
        button{
            display: inline-block;
            font-size: 1.2rem;
            padding: 0.3rem 1rem;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: rgb(0, 55, 255);
            color: rgb(11, 11, 52);
            transition: 0.3s;
        }
        button:hover{
            background-color: rgb(11, 11, 52);
            color: rgb(0, 55, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>0</h1>
        <div class="btn-class">
            <button id="decrease"><i class="fa-solid fa-minus"></i></button>
            <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="increase"><i class="fa-solid fa-plus"></i></button>
        </div>    
    </div>

    <script>
        let h1 = document.querySelector("h1");
        let increase = document.querySelector("#increase");
        let decrease = document.querySelector("#decrease");
        let reset = document.querySelector("#reset");

        increase.addEventListener("click",function(){
            let num = parseInt(h1.textContent);
            h1.textContent = `${num+1}`; 
        });
        decrease.addEventListener("click",function(){
            let num = parseInt(h1.textContent);
            if(num === 0){
                return;
            }
            h1.textContent = `${num-1}`;  
        });
        reset.addEventListener("click",function(){
            h1.textContent = 0;  
        });
    </script>
    
</body>
</html>
